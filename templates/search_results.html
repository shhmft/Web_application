<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Результаты поиска</h1>
    <ul>
        {% for comment in search_results %}
            <h2>Заголовок: {{ comment[5] }}</h2>
            <li><b>Комментарий: </b>{{ comment[4] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
